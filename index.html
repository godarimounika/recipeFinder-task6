<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>
    <div class="container-fluid" id="main-container">
        <video autoplay muted loop id="background-video">
            <source src="./img/vid2.mp4" type="video/mp4">
        </video>
        <!-- <h1 class="text-danger">big-container</h1> -->
        <div class="container bg-light rounded " id="nav-container">
            <!-- <h2>inner-container</h2> -->
             
            <nav class="navbar bg-body-tertiary" id="nav-bar">
                <div class="container-fluid">
                    <a class="navbar-brand text-danger border border-danger font-weight-bold p-2">Recipe.Finder</a>
                    <form class="d-flex justify-content-center mx-5 w-75" role="search">
                        <input id="search-input" class="form-control d-flex align-items-center"  type="search"
                            placeholder="Search over 10,0,0000 recipes" aria-label="Search">
                        <button id="search-btn" class="btn btn-outline-success " type="submit">Search</button>
                        <button class="mx-3 d-flex w-75 border-0">
                            <img class="icons-imgs" src="./img/pen.png" />
                            <span id="add-recipe-btn" class="m-1">Add recipe</span>
                        </button>
                        <button class="mx-3 d-flex border-0 " id= "bookmark-btn">
                            <img class="icons-imgs" src="./img/bookmark.png" />
                            <span id="add-bookmark-btn">Bookmarks</span>
                            <ul id="bookmark-list" class="dropdown-menu position-absolute bg-white p-2">
                                <li class="bookmark-item p-2 border-bottom">Test Recipe</li>
                            </ul>

                        </button>
                    </form>
                </div>
            </nav>
            <div class="container-fluid d-flex h-100" data-aos="fade-up" >
                <div class="row w-100"  >
                    <!-- Left Container (Recipes List) -->
                    <div class="col-lg-6" >
                        <div class="left bg-body-secondary border" id="left-container">
                            <!-- Results will be displayed here -->
                        </div>
                    </div>
            
                    <!-- Right Container (Recipe Details) -->
                    <div class="col-lg-6 bg-light">
                        <div class="right" id="right-container">
                            <div class="d-flex justify-content-center align-items-center w-100 p-2">
                                <img src="./img/in-love.png" />
                                <span class="mt-3 font-weight-bold p-2">Start by searching for a recipe or an ingredient. Have fun!</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    <script src="./style.js"></script>
</body>

</html>
